<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'JetBrains Mono', monospace; user-select: none; -webkit-tap-highlight-color: transparent; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        /* UI OVERLAY */
        #ui { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }

        /* HUD */
        #score-box {
            position: absolute; top: 10%; 
            font-size: 60px; font-weight: 800; color: white;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
            transition: 0.1s;
        }

        /* MENU */
        #menu {
            pointer-events: auto; text-align: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            transform: scale(0.9); opacity: 0; transition: 0.2s; pointer-events: none;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
        }
        #menu.visible { transform: scale(1); opacity: 1; pointer-events: auto; }

        .btn-play {
            margin-top: 30px; padding: 15px 40px; border-radius: 50px;
            background: #fff; color: #000; border: none; cursor: pointer;
            font-weight: bold; font-size: 18px; text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255,255,255,0.4); transition: 0.2s;
        }
        .btn-play:active { transform: scale(0.95); }

        /* DEATH FLASH */
        #flash {
            position: absolute; inset: 0; background: red; opacity: 0; pointer-events: none; transition: opacity 0.1s; z-index: 50;
        }
        
        /* Lane Markers */
        .lane-indicator {
            position: absolute; bottom: 0; height: 100px; width: 25%;
            background: linear-gradient(to top, rgba(255,255,255,0.1), transparent);
            pointer-events: none; transition: opacity 0.1s; opacity: 0;
        }
    </style>
</head>
<body>

    <canvas id="game"></canvas>
    <div id="flash"></div>

    <div id="lanes" class="absolute inset-0 flex pointer-events-none">
        <div class="lane-indicator" id="l0"></div>
        <div class="lane-indicator" id="l1"></div>
        <div class="lane-indicator" id="l2"></div>
        <div class="lane-indicator" id="l3"></div>
    </div>

    <div id="ui">
        <div id="score-box">0</div>
        
        <div id="menu" class="visible">
            <h1 class="text-4xl font-black text-white mb-2 tracking-tighter" style="text-shadow: 0 0 30px cyan;">RHYTHM<br>CORE</h1>
            <p class="text-cyan-400 text-xs tracking-[0.3em] font-bold">SONIC SPEED</p>
            
            <div id="death-msg" class="text-white font-bold mt-4 hidden bg-red-600 px-4 py-1 rounded text-sm uppercase">Missed!</div>
            
            <button id="start-btn" class="btn-play" onclick="startGame(event)">
                PLAY
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-box');
        const menu = document.getElementById('menu');
        const flash = document.getElementById('flash');
        const deathMsg = document.getElementById('death-msg');

        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // Pentatonic Scale Frequencies (C Minor Pentatonic)
        const NOTES = [261.63, 311.13, 349.23, 392.00, 466.16, 523.25]; 

        function playNote(lane) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // Map lane to pitch (Lane 0 = Low, Lane 3 = High)
            // We cycle through the notes array based on score to make a melody
            const pitchIndex = (state.score + lane) % NOTES.length;
            
            osc.type = 'sine'; // Smooth tone
            osc.frequency.setValueAtTime(NOTES[pitchIndex], audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function playError() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth'; // Harsh tone
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        // --- GAME STATE ---
        let state = {
            running: false,
            score: 0,
            speed: 5,
            tiles: [], // { lane: 0-3, y: float, hit: bool, color: string }
            particles: [],
            laneWidth: 0,
            frame: 0
        };

        const COLORS = ["#00ffff", "#ff00ff", "#ffff00", "#00ff00"]; // Cyan, Magenta, Yellow, Green

        // --- SETUP ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            state.laneWidth = canvas.width / 4;
            if(!state.running) drawStatic();
        }
        window.addEventListener('resize', resize);

        function startGame(e) {
            if(e) e.stopPropagation();
            
            state.running = true;
            state.score = 0;
            state.speed = 8; // Starting speed (pixels per frame)
            state.tiles = [];
            state.particles = [];
            state.frame = 0;
            
            scoreEl.innerText = "0";
            menu.classList.remove('visible');
            deathMsg.classList.add('hidden');
            
            // Spawn first tile
            spawnTile();
            
            loop();
        }

        // --- LOOP ---
        function loop() {
            if(!state.running) return;
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function update() {
            state.frame++;
            
            // Speed Scaling
            if(state.frame % 600 === 0) state.speed += 0.5; // Get faster every ~10s

            // Spawn Logic
            const lastTile = state.tiles[state.tiles.length - 1];
            // Ensure gap between tiles based on speed
            if(!lastTile || lastTile.y > 150) { 
                // Random chance to spawn, ensuring playability
                if(Math.random() > 0.1) spawnTile();
            }

            // Update Tiles
            for(let i = state.tiles.length - 1; i >= 0; i--) {
                const t = state.tiles[i];
                t.y += state.speed;

                // Missed Tile check
                if(t.y > canvas.height) {
                    if(!t.hit) {
                        gameOver();
                    } else {
                        state.tiles.splice(i, 1); // Remove hit tile that went off screen
                    }
                }
            }

            // Update Particles
            for(let i = state.particles.length - 1; i >= 0; i--) {
                const p = state.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if(p.life <= 0) state.particles.splice(i, 1);
            }
        }

        function spawnTile() {
            const lane = Math.floor(Math.random() * 4);
            // Prevent impossible patterns (simple logic: random is fine for 4 lanes)
            state.tiles.push({
                lane: lane,
                y: -300, // Start above screen
                h: 200,  // Tile height
                hit: false,
                color: COLORS[lane]
            });
        }

        // --- INPUT HANDLING ---
        function handleInput(x, y) {
            if(!state.running) return;

            const lane = Math.floor(x / state.laneWidth);
            
            // Flash Lane Visual
            const laneEl = document.getElementById(`l${lane}`);
            laneEl.style.opacity = 1;
            setTimeout(() => laneEl.style.opacity = 0, 100);

            // Check Hit
            // Find the lowest unhit tile in this lane
            let hitTile = null;
            
            // Look for tile in this lane that is near the bottom
            // Hit window: from bottom of screen up to 300px
            const hitZone = canvas.height - 300; 
            
            for(let t of state.tiles) {
                if(t.lane === lane && !t.hit) {
                    // Check if it's in clickable zone (canvas height down to a bit above)
                    if(t.y + t.h > canvas.height - 250 && t.y < canvas.height) {
                        hitTile = t;
                        break; // Hit the first valid one found
                    }
                }
            }

            if(hitTile) {
                // SUCCESS
                hitTile.hit = true;
                playNote(lane);
                
                // Visuals
                state.score++;
                scoreEl.innerText = state.score;
                scoreEl.style.transform = "scale(1.2)";
                setTimeout(() => scoreEl.style.transform = "scale(1)", 50);
                
                spawnParticles(x, canvas.height - 100, 10, hitTile.color);
                
                // Hide tile visually (or make it look 'hit')
                // We'll keep it in array but draw it differently
            } else {
                // FAIL (Tapped empty lane)
                playError();
                gameOver();
            }
        }

        function spawnParticles(x, y, count, color) {
            for(let i=0; i<count; i++) {
                state.particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10 - 5, // Upward burst
                    life: 1.0, color: color
                });
            }
        }

        function gameOver() {
            state.running = false;
            flash.style.opacity = 1;
            setTimeout(() => flash.style.opacity = 0, 100);
            
            // Shake effect
            canvas.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
            setTimeout(() => canvas.style.transform = "none", 50);

            setTimeout(() => {
                menu.classList.add('visible');
                deathMsg.classList.remove('hidden');
            }, 500);
        }

        // --- DRAW ---
        function draw() {
            // Clear
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Lanes
            ctx.strokeStyle = "#222";
            ctx.lineWidth = 2;
            ctx.beginPath();
            for(let i=1; i<4; i++) {
                const x = i * state.laneWidth;
                ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height);
            }
            ctx.stroke();

            // Hit Line
            ctx.strokeStyle = "#444";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 20);
            ctx.lineTo(canvas.width, canvas.height - 20);
            ctx.stroke();

            // Draw Tiles
            state.tiles.forEach(t => {
                if(t.hit) {
                    // Draw 'Hit' effect (fading outline)
                    ctx.strokeStyle = t.color;
                    ctx.lineWidth = 4;
                    ctx.globalAlpha = 0.5;
                    ctx.strokeRect(t.lane * state.laneWidth + 5, t.y, state.laneWidth - 10, t.h);
                    ctx.globalAlpha = 1;
                } else {
                    // Draw Active Tile
                    ctx.fillStyle = t.color;
                    ctx.shadowBlur = 20; ctx.shadowColor = t.color;
                    ctx.fillRect(t.lane * state.laneWidth + 5, t.y, state.laneWidth - 10, t.h);
                    ctx.shadowBlur = 0;
                    
                    // Detail
                    ctx.fillStyle = "rgba(255,255,255,0.3)";
                    ctx.fillRect(t.lane * state.laneWidth + 5, t.y, state.laneWidth - 10, 10);
                }
            });

            // Particles
            state.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawStatic() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#222";
            for(let i=1; i<4; i++) {
                const x = i * state.laneWidth;
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
        }

        // --- INPUT LISTENERS ---
        // Mouse
        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect();
            handleInput(e.clientX - rect.left, e.clientY - rect.top);
        });

        // Touch
        canvas.addEventListener('touchstart', e => {
            e.preventDefault(); // Stop zoom/scroll
            const rect = canvas.getBoundingClientRect();
            // Handle multi-touch
            for(let i=0; i<e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                handleInput(t.clientX - rect.left, t.clientY - rect.top);
            }
        }, {passive: false});

        // Key Keys (ASDF or 1234)
        window.addEventListener('keydown', e => {
            if(e.repeat) return;
            const keys = ['a', 's', 'd', 'f'];
            const idx = keys.indexOf(e.key.toLowerCase());
            if(idx !== -1) {
                // Simulate hit in center of lane at hit line
                handleInput((idx * state.laneWidth) + (state.laneWidth/2), canvas.height - 50);
            }
        });

        resize();
    </script>
</body>
</html>
